<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>История России</title>
    <link rel="stylesheet" href="Style/main.css">
    <link rel="icon" href="photo/icon.png" type="image/x-icon">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="mobile-web-app-capable" content="yes">

<body>
    <header>
        <h2>Эхо веков</h2>

    <div class="menu">
		<div class="title-menu"><h1>НАВИГАЦИЯ</h1></div>
		<div class="list_menu">
			<ul>
                <li><a href="#9century" data-century="9">9 Век</a></li>

            </ul>
		</div>
		<div class="footer_menu">
			<p>© gaminghackintosh 2024</p>
		</div>

    <main>
        <div class="main1">
            <section class="Search">
                <input type="text" id="search-input" placeholder="Поиск по ключевым словам или дате">
                <button id="search-btn"><b>Найти</b></button>
            </section>

        <div id="results"></div>

            <section class="sliders-container">
                <h2>Интересные даты</h2>
                <div class="slidersALL">
                    <section class="slider">
                        <!-- Slider 1 -->
                        <div class="slide active">
                            <div class="image-container">
                                <img src="photo/СобытияPhoto/ОснованиеНовгорода.webp" alt="Основание Новогорода">
                            </div>
                            <div class="DescContainer">
                                <div class="description">
                                    <p>Основание Новогорода.</p>
                                </div>
                                <div class="Year">
                                    <p>862 г.</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section class="slider">
                        <!-- Slider 2 -->
                        <div class="slide active">
                            <div class="image-container">
                                <img src="photo/СобытияPhoto/ПерваяСтолицаРуси.webp" alt="Первая столица Руси - Ладога">
                            </div>
                            <div class="DescContainer">
                                <div class="description">
                                    <p>Первая столица Руси - Ладога.</p>
                                </div>
                                <div class="Year">
                                    <p>862 г.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="slider">
                        <!-- Slider 3 -->
                        <div class="slide active">

                            <div class="image-container">
                                <img src="photo/СобытияPhoto/СозданиеГлаголицы.webp" alt="Создание славянской письменности Кириллом и Мефодием (Глаголица)">
                            </div>

                            <div class="DescContainer">
                                <div class="description">
                                    <p>Создание славянской письменности.</p>
                                </div>
                                <div class="Year">
                                    <p>863 г.</p>
                                </div>
                            </div>
                    </section>

                    
                </div>
            </section>
        </div>




    </main>

    <footer>
        <p>&copy; г. 2024 @GamingHackintosh. All Rights Reserved.</p>
